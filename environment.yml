name: olist_agent_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pip:
    - pyspark==3.5.0              # Stable Spark version
    - pandas==2.1.4               # Stable Pandas version
    - databricks-langchain==0.1.0 # Databricks LLM integration
    - langchain-core==0.1.52      # Core LangChain functionality
    - langchain-community==0.0.38
    - kagglehub==0.2.4            # For downloading datasets
    - mlflow==2.11.3              # Standard ML tracking often used with DB
    - openai==1.14.3              # Fallback client if needed
    - pyarrow==15.0.0             # Optimized Spark/Pandas interchange
